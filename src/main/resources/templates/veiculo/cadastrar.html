<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$LAYOUT_TITLE | $CONTENT_TITLE">Cadastrar Veículo</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/home}">CM Tech</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/bateria/listar}">Baterias</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/estacao-carregamento/listar}">Estações de Carregamento</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/registro-carregamento/listar}">Registros de Carregamento</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/veiculo/listar}">Veículos</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div layout:fragment="conteudo" class="container mt-5">
    <h1 class="text-center">Cadastrar Novo Veículo</h1>

    <form th:action="@{/veiculo/cadastrar}" th:object="${veiculo}" method="post">
        <div class="mb-3">
            <label for="modelo" class="form-label">Modelo do Veículo</label>
            <input type="text" id="modelo" class="form-control" th:field="*{modelo}" required/>
        </div>

        <div class="mb-3">
            <label for="ano" class="form-label">Ano do Veículo</label>
            <input type="number" id="ano" class="form-control" th:field="*{ano}" required/>
        </div>

        <div class="mb-3">
            <label for="capacidadeBateria" class="form-label">Capacidade da Bateria (kWh)</label>
            <input type="number" id="capacidadeBateria" class="form-control" th:field="*{capacidadeBateria}" step="0.1" required/>
        </div>

        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>

    <a href="#" class="btn btn-link mt-3" th:href="@{/veiculo/listar}">Voltar à Lista de Veículos</a>
</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
