<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$LAYOUT_TITLE | $CONTENT_TITLE">Editar Bateria</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/home}">CM Tech</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/bateria/listar}">Baterias</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/estacao-carregamento/listar}">Estações de Carregamento</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/registro-carregamento/listar}">Registros de Carregamento</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/veiculo/listar}">Veículos</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div layout:fragment="conteudo" class="container mt-5">
    <h1 class="text-center">Editar Bateria</h1>

    <form th:action="@{/bateria/editar}" th:object="${bateria}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label for="estacaoCarregamento" class="form-label">Estação de Carregamento</label>
            <select id="estacaoCarregamento" class="form-control" th:field="*{estacaoCarregamento}">
                <option th:each="estacao : ${estacoes}" th:value="${estacao.id}" th:text="${estacao.id}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <input type="text" id="status" class="form-control" th:field="*{status}" required/>
        </div>

        <div class="mb-3">
            <label for="nivelEnergia" class="form-label">Nível de Energia</label>
            <input type="number" id="nivelEnergia" class="form-control" th:field="*{nivelEnergia}" required/>
        </div>

        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
    </form>

    <a href="#" class="btn btn-link mt-3" th:href="@{/bateria/listar}">Voltar à Lista de Baterias</a>
</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
